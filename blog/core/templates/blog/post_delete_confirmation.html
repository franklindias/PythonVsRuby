{% extends '../base.html' %}


{% block content %}
	<form method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-8 offset-md-2 text-justify mt-5">
			<h4>Tem certeza?</h4>
			<h6>Tem certeza que deseja deletar o post "{{object.title}}"</h6>
			<input class="btn btn-primary mt-5" type="submit" value="Sim, deletar">
    		<a href="{% url 'core:post_list' %}" class="btn btn-default mt-5">Cancelar</a>
		</div>
	</div>

</form>
	
{% endblock %}
